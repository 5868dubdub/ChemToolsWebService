{% extends "base/base.html" %}
{% block content %}

<center>
<div class="login-section">
  <form class="login-form" method="post" action="{% url 'auth_login' %}?next=/newtask/">
    <div class="form-group form-group-large">
      <input type="text" class="form-control login-field" placeholder="用户名" id="id_username">
      <label class="login-field-icon fui-user" for="id_username"></label>
    </div>
    <div class="form-group  form-group-large">
      <input type="password" class="form-control login-field" placeholder="密码" id="id_password">
      <label class="login-field-icon fui-lock" for="id_password"></label>
    </div>
    <button class="btn btn-primary btn-lg btn-block" type="submit">登入</button>
    {% csrf_token %}
    <a class="login-link" href="#">忘记密码?</a>
  </form>
</div>
</center>

{% endblock %}
