{% extends "base/base.html" %}
{% block content %}

<center>
<div class="login-section">
  <div class="login-form">
    <div class="form-group form-group-large">
      <input type="text" class="form-control login-field" placeholder="用户名" id="login-name">
      <label class="login-field-icon fui-user" for="login-name"></label>
    </div>
    <div class="form-group  form-group-large">
      <input type="password" class="form-control login-field" placeholder="密码" id="login-pass">
      <label class="login-field-icon fui-lock" for="login-pass"></label>
    </div>
    <a class="btn btn-primary btn-lg btn-block" href="#">登入</a>
    <a class="login-link" href="#">忘记密码?</a>
  </div>
</div>
</center>

{% endblock %}
