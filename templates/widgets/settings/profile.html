{% extends "features/settings.html" %}

{% block active_profile_content %}  
active
{% endblock %}

{% block settings_content %}
<center>
<div class="login-section">
  <form class="login-form" method="post" action=".">
    {% csrf_token %}
    <div class="form-group form-group-large">
      <input type="text" class="form-control login-field" disabled="disabled" placeholder="用户名" maxlength="254" id="id_name" name="name" value="{{form.name.value}}">
      <label class="login-field-icon fui-user" for="name">用户名</label>
      <span class="form-error help-inline">{{form.name.errors}}</span>
    </div>

    <div class="form-group form-group-large">
      <input type="text" class="form-control login-field" maxlength="254" id="id_email" name="email" value="{{form.email.value}}">
      <label class="login-field-icon fui-mail" for="email">邮箱</label>
      <span class="form-error help-inline">{{form.email.errors}}</span>
    </div>

    <div class="form-group form-group-large">
      <input type="text" class="form-control login-field" placeholder="工作单位" maxlength="254" id="id_company" name="company" value="{{form.company.value}}">
      <label class="login-field-icon fui-location" for="company">工作单位</label>
      <span class="form-error help-inline">{{form.company.errors}}</span>
    </div>

    <button class="btn btn-primary btn-lg btn-block" type="submit">更新资料</button>
  </form>
  </form>
</div>
</center>

</div>
{% endblock %}
