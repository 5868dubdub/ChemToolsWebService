{% extends "base/base.html" %}

{% block content %}
<div id='homepage-carousel' class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#homepage-carousel" data-slide-to="0" class="active"></li>
    <li data-target="#homepage-carousel" data-slide-to="1"></li>
    <li data-target="#homepage-carousel" data-slide-to="2"></li>
    <li data-target="#homepage-carousel" data-slide-to="3"></li>
  </ol>

  <div class="carousel-inner">
    <div class="item active">
      <img class='carousel-img' src="{{STATIC_URL}}/images/carousel-image1.png">
    </div>
    <div class="item">
      <img class='carousel-img' src="{{STATIC_URL}}/images/carousel-image2.png">
    </div>
    <div class="item">
      <img class='carousel-img' src="{{STATIC_URL}}/images/carousel-image3.png">
    </div>
    <div class="item">
      <img class='carousel-img' src="{{STATIC_URL}}/images/carousel-image4.png">
    </div>
  </div>
  
  <a class="left" href="#homepage-carousel" data-slide="prev">
    <span class="fui-arrow-left"></span>
  </a>
  <a class="right" href="#homepage-carousel" data-slide="next">
    <span class="fui-arrow-right"></span>
  </a>
</div>
{% endblock %}
