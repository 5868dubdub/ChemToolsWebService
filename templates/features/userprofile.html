<!--features for userprofile-->

{% extends "base/base.html" %}
{% load i18n %}

{% block content %}

<!-- index style -->
<link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}style/index.css" >
<link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}style/content.css" >
<link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}style/accounts_form.css" >
<link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}style/userprofile/userprofile.css" >
<link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}style/userprofile/jquery.jqplot.css" >
<div class="container form-container ">
	<!-- basic user information -->
	<div class="profile">
		<div class="profile-username">
			<a href="#" class="profile-username-text">root</a>
		</div>
		<div class="profile-header">
			{% include "userprofile/basicinfo.html" %}
		</div>
		<div class="profile-bottom ui-corner-bottom">
			<!--grid layout-->
			<div class="span4">
			{% include "userprofile/user_leftbar.html"%}
			</div>
			<div class="span8">
			{% include "userprofile/user_rightbar.html"%}
			</div>
		</div>
	</div>
	
</div>

{% endblock %}
