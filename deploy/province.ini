[uwsgi]
socket = 127.0.0.1:8080
chmod-socket = 666
limit-as = 6048
processes = 6
max-request = 2000
memory-report = true
enable-threads = true
pythonpath = /home/est863/mysites
pythonpath = /home/est863/mysites/ChemToolService
chdir = /home/est863/mysites/ChemToolService
wsgi-file = /home/est863/mysites/ChemToolService/wsgi.py
daemonize = /home/est863/mysites/log/ChemToolService.log
logdate = true
module = ChemToolService.wsgi
env = DJANGO_SETTINGS_MODULE = ChemToolService.settings_production
master = True
pidfile = /var/run/nginx.pid
